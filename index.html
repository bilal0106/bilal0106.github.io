<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      font-family: Arial, sans-serif;
    }

    .svg-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .pulse-circle {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        r: 40; /* Original radius */
        fill: #00d4ff; /* Original color */
      }
      50% {
        r: 50; /* Expanded radius */
        fill: #00a3cc; /* Lighter color */
      }
    }

    h1 {
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="svg-container">
    <h1>Welcome to My Portfolio</h1>
    <svg width="200" height="200">
      <circle
        class="pulse-circle"
        cx="100"
        cy="100"
        r="40"
        fill="#00d4ff"
      />
    </svg>
  </div>
</body>
</html>
