<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lava Cafe Menu</title>
  <link rel="stylesheet" href="style.css" />

<style>
.item-img{width:100%;height:220px;object-fit:cover;border-radius:16px;margin-bottom:10px;display:block}
.menu-card h3.item-title{margin-top:0}

/* === Item Detail Drawer === */
.item-overlay{position:fixed;inset:0;background:rgba(0,0,0,.6);opacity:0;pointer-events:none;transition:opacity .2s ease;z-index:9998}
.item-overlay.show{opacity:1;pointer-events:auto}
.item-drawer{position:fixed;top:0;right:0;height:100vh;width:min(520px,100%);background:#f0b6b6;display:flex;flex-direction:column;box-shadow:-8px 0 24px rgba(0,0,0,.25);transform:translateX(100%);transition:transform .25s ease;z-index:9999}
.item-overlay.show + .item-drawer{transform:translateX(0)}
.item-drawer header{display:flex;align-items:center;gap:8px;padding:14px 16px}
.item-drawer header button.back{background:transparent;border:none;font-size:18px;cursor:pointer;padding:8px;border-radius:8px}
.item-drawer .detail-body{overflow:auto;padding:12px 16px 24px}
.item-drawer .detail-title{font-weight:700;margin:8px 0 6px;font-size:18px;color:#a41630}
.item-drawer .detail-price{margin-left:auto;font-weight:700;color:#a41630}
.item-drawer .detail-hero{width:100%;height:320px;object-fit:cover;border-radius:10px;margin-bottom:12px;background:#eee}
.item-drawer .detail-desc{line-height:1.5;color:rgb(214, 9, 49)}
@media (max-width:640px){
  .item-drawer .detail-hero{height:260px}
}
.grid .card{cursor:pointer}


/* === Back button: minimal icon + label (Option A) === */
.item-drawer header button.back{
  display:flex;align-items:center;gap:8px;
  background:none;border:none;outline:none;
  color:#b3132b;font-weight:600;font-size:16px;
  padding:4px 2px;border-radius:8px;cursor:pointer;
}
.item-drawer header button.back svg{width:20px;height:20px;flex:0 0 20px}
.item-drawer header button.back:hover{opacity:.75}


/* Title + Price row under the image */
.item-drawer .title-price-row{display:flex;align-items:center;gap:8px;margin:6px 2px 10px}
.item-drawer .title-price-row .detail-title{margin:0;flex:1}
.item-drawer .title-price-row .detail-price{font-weight:700}

</style>

</head>
<body>
<div id="itemOverlay" class="item-overlay" aria-hidden="true"></div>
<aside id="itemDrawer" class="item-drawer" role="dialog" aria-modal="true" aria-labelledby="detailTitle">
  <header>
    <button class="back" id="drawerBack" aria-label="Back"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15.5 19.5 8 12l7.5-7.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg><span>Back</span></button>
  </header>
  <div class="detail-body">
    <img id="detailImg" class="detail-hero" alt="">
    <div class="title-price-row"><h3 class="detail-title" id="detailTitle"></h3><span class="detail-price" id="detailPrice"></span></div>
    <p class="detail-desc" id="detailDesc"></p>
  </div>
</aside>

  <!-- Header -->
  <!-- Hero Image -->
<div class="hero-image"></div>

<!-- Title & Slogan -->
<div class="title-block">
  <h1 class="brand">Lava Cafe</h1>
  <p class="slogan">We Change the Vibe</p>
</div>

<!-- Search -->
<div class="search-wrap">

    <input id="q" type="search" placeholder="Search">
  </div>
</div>

  <!-- Main Tabs -->
  <nav class="main-tabs" role="tablist" aria-label="Main Menu Tabs">
    <ul>
      <li class="active" data-tab="Drinks" role="tab" aria-selected="true">Drinks</li>
      <li data-tab="Argileh" role="tab" aria-selected="false">Argileh</li>
      <li data-tab="Desserts" role="tab" aria-selected="false">Desserts</li>
    </ul>
  </nav>

  <!-- Sub Tabs (only for Drinks) -->

      <li data-sub="Milk Shakes" role="tab" aria-selected="false">Milk Shakes</li>

  <!-- Panels -->

    </section>
  </main>

  <footer class="footer">
    <p>For Reservations: 0789166682</p>
    <p>5% Sales tax will be added to the bill.</p>

, "price": "JOD 1.750", "img": "img/Turkish.JPG"}, {"name": "Nescafe", "desc": "Nescafe, hot water, sugar", "price": "JOD 1.500", "img": "img/Cheesecake.JPG"}, {"name": "Tea", "desc": "Black Tea", "price": "JOD 1.000", "img": "img/tea.png"}, {"name": "Green Tea", "desc": "Green Tea", "price": "JOD 1.250", "img": "img/Karak Tea.JPG"}, {"name": "Herbs Tea", "desc": "Herbs Tea", "price": "JOD 1.500", "img": "img/Herbs.JPG"}], "Fresh Juices": [{"name": "Orange", "desc": "Orange", "price": "JOD 2.500", "img": "img/Orange Juice.JPG"}, {"name": "Lemon", "desc": "Lemon", "price": "JOD 2.500", "img": "img/Lemon Cake.JPG"}, {"name": "Lemon with Mint", "desc": "Lemon, Mint", "price": "JOD 2.750", "img": "img/Lemon mint.JPG"}, {"name": "Strawberry", "desc": "Strawberry", "price": "JOD 3.000", "img": "img/Strawberry juice .JPG"}, {"name": "Kiwi", "desc": "Kiwi", "price": "JOD 3.000", "img": "img/Kiwi Juice.JPG"}, {"name": "Watermelon", "desc": "Watermelon", "price": "JOD 2.750", "img": "img/Mango Melo.JPG"}, {"name": "Melon", "desc": "Melon", "price": "JOD 2.750", "img": "img/Mango Melo.JPG"}, {"name": "Pineapple", "desc": "Pineapple", "price": "JOD 3.000", "img": "img/Pineapple Juice.jpg"}, {"name": "Grape", "desc": "Grape", "price": "JOD 2.500", "img": "img/crepe.png"}], "Soft Drinks": [{"name": "Pepsi", "desc": "", "price": "JOD 1.500", "img": "img/Apple Pie.JPG"}, {"name": "7up", "desc": "", "price": "JOD 1.500", "img": "img/crepe.png"}, {"name": "Miranda", "desc": "", "price": "JOD 1.500", "img": "img/Americano.JPG"}, {"name": "Soda Water", "desc": "", "price": "JOD 1.500", "img": "img/Snow white.JPG"}, {"name": "Perrier", "desc": "", "price": "JOD 2.000", "img": "img/Apple Pie.JPG"}, {"name": "Red Bull", "desc": "", "price": "JOD 3.500", "img": "img/Redbull Mojito.JPG"}, {"name": "Still Water (Small)", "desc": "", "price": "JOD 0.500", "img": "img/Hot Chocolate Marshmallow.JPG"}, {"name": "Still Water (Large)", "desc": "", "price": "JOD 1.000", "img": "img/Chocolate Milkshake.JPG"}]}, "Argileh": [{"name": "Double Apple", "desc": "Argileh with double apple flavor", "price": "JOD 4.000", "img": "img/Apple Pie.JPG"}, {"name": "Grape", "desc": "Argileh with grape flavor", "price": "JOD 4.000", "img": "img/crepe.png"}, {"name": "Mint", "desc": "Argileh with mint flavor", "price": "JOD 4.000", "img": "img/Mint Rose.JPG"}, {"name": "Gum", "desc": "Argileh with gum flavor", "price": "JOD 4.000", "img": "img/Mango Melo.JPG"}, {"name": "Grape & Mint", "desc": "Argileh with grape and mint flavor", "price": "JOD 4.500", "img": "img/Lemon mint.JPG"}, {"name": "Gum & Mint", "desc": "Argileh with gum and mint flavor", "price": "JOD 4.500", "img": "img/Lemon mint.JPG"}, {"name": "Watermelon & Mint", "desc": "Argileh with watermelon and mint flavor", "price": "JOD 5.000", "img": "img/Lemon mint.JPG"}, {"name": "Lemon & Mint", "desc": "Argileh with lemon and mint flavor", "price": "JOD 5.000", "img": "img/Lemon mint.JPG"}, {"name": "Mastic", "desc": "Argileh with mastic flavor", "price": "JOD 5.000", "img": "img/Mango juice.JPG"}, {"name": "Orange", "desc": "Argileh with orange flavor", "price": "JOD 5.000", "img": "img/Orange Juice.JPG"}, {"name": "Ice Cube", "desc": "Add ice cube", "price": "JOD 0.500", "img": "img/Iced Latte.JPG"}], "Desserts": [{"name": "French Toast", "desc": "Slices of French Toast with maple syrup", "price": "JOD 4.000", "img": "img/french tost.png"}, {"name": "Cookie Skillet", "desc": "Cookie dough baked in a skillet, served hot with ice cream", "price": "JOD 4.500", "img": "img/Iced Spanish Latte .JPG"}, {"name": "Brownies", "desc": "Hot chocolate fudge brownies served with ice cream", "price": "JOD 4.500", "img": "img/Brownies.JPG"}, {"name": "Waffle", "desc": "Waffle with your choice of chocolate, syrup, and fruits", "price": "JOD 4.000", "img": "img/Waffle.png"}, {"name": "Pancake", "desc": "Pancakes served with your choice of toppings", "price": "JOD 3.500", "img": "img/Lemon Cake.JPG"}]};

  // helpers
  function el(html){ const t = document.createElement('template'); t.innerHTML = html.trim(); return t.content.firstChild; }
  function cardTemplate(item){
    const desc = item.desc ? `<p class="desc">${item.desc}</p>` : '';
    const dataAttrs = `data-name="${item.name.replace(/"/g, '&quot;')}" data-price="${item.price}" data-img="${item.img}" data-desc="${(item.desc||'').replace(/"/g,'&quot;')}"`;
    return `
      <article class="card" ${dataAttrs} data-title="${item.name.toLowerCase()}">
        ${ item.img ? `<img src="${item.img}" alt="${item.name}">` : '' }
        <div class="card-body">
          <h3 class="name">${item.name}</h3>
          ${desc}
          <div class="meta"><span class="price">${item.price}</span></div>
        </div>
      </article>`;
  }
  function renderGrid(container, items){
    container.innerHTML = items.map(cardTemplate).join('');
  }

  // Initial renders for Argileh & Desserts
  renderGrid(document.getElementById('grid-argileh'), DATA.Argileh);
  renderGrid(document.getElementById('grid-desserts'), DATA.Desserts);

  // Drinks dynamic sub-categories
  const grid = document.getElementById('grid');
  const title = document.getElementById('categoryTitle');
  function renderDrinks(cat){
    title.textContent = cat;
    renderGrid(grid, DATA.Drinks[cat]);
    document.getElementById('q').value = ''; // reset search per change
  }
  renderDrinks('Cocktails');

  // Tabs logic
  const mainTabs = document.querySelectorAll('.main-tabs li');
  const panels = { Drinks: document.getElementById('panel-Drinks'), Argileh: document.getElementById('panel-Argileh'), Desserts: document.getElementById('panel-Desserts') };
  const subTabsNav = document.getElementById('subTabs');
  mainTabs.forEach(li => li.addEventListener('click', () => {
    mainTabs.forEach(t => t.classList.remove('active'));
    li.classList.add('active');
    const tab = li.dataset.tab;
    Object.entries(panels).forEach(([k, el]) => el.classList.toggle('show', k === tab));
    subTabsNav.style.display = (tab === 'Drinks') ? 'block' : 'none';
  }));

  const subTabs = document.querySelectorAll('.sub-tabs li');
  subTabs.forEach(li => li.addEventListener('click', () => {
    subTabs.forEach(t => t.classList.remove('active'));
    li.classList.add('active');
    renderDrinks(li.dataset.sub);
  }));

  // Search (filters visible grid)
  const q = document.getElementById('q');
  q.addEventListener('input', () => {
    const term = q.value.trim().toLowerCase();
    const visibleGrid = document.querySelector('.panel.show .grid');
    if (!visibleGrid) return;
    visibleGrid.querySelectorAll('.card').forEach(card => {
      const title = card.dataset.title;
      const desc = card.querySelector('.desc')?.textContent.toLowerCase() || '';
      card.style.display = (title.includes(term) || desc.includes(term)) ? '' : 'none';
    });
  });
  
// === Drawer logic ===
(function(){
  const overlay = document.getElementById('itemOverlay');
  const drawer  = document.getElementById('itemDrawer');
  const imgEl   = document.getElementById('detailImg');
  const titleEl = document.getElementById('detailTitle');
  const priceEl = document.getElementById('detailPrice');
  const descEl  = document.getElementById('detailDesc');
  const backBtn = document.getElementById('drawerBack');

  function openDrawer({name, price, img, desc}){
    titleEl.textContent = name || '';
    priceEl.textContent = price || '';
    descEl.textContent  = desc || '';
    imgEl.src = img || window.PLACEHOLDER_IMG;
    imgEl.alt = name || 'Item image';
    overlay.classList.add('show');
    overlay.setAttribute('aria-hidden','false');
  }
  function closeDrawer(){
    overlay.classList.remove('show');
    overlay.setAttribute('aria-hidden','true');
  }
  overlay.addEventListener('click', closeDrawer);
  backBtn.addEventListener('click', closeDrawer);
  document.addEventListener('keydown', (e)=>{
    if(e.key === 'Escape') closeDrawer();
  });

  // Event delegation for cards
  document.addEventListener('click', (e)=>{
    const card = e.target.closest('.card');
    if(!card) return;
    const payload = {
      name: card.getAttribute('data-name'),
      price: card.getAttribute('data-price'),
      img: card.getAttribute('data-img'),
      desc: card.getAttribute('data-desc')
    };
    openDrawer(payload);
  });
})();

</script>
